<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <script defer src = "query.js"></script>
  <script type = "module" defer src = "index.js"></script>
</head>

<body>


  <button id = "create"> Create </button>
  <nav>
    
    <div class = "coins">
      <img class = "coinpic" src = "pics/coin.png" alt = "">
      <p class = "coinamnt"> 0 coins</p>
    </div>
  </nav>
  

  <div class = "choices">
    <button class = "choice_button bleft">
      <img src = "pics/left.png">
    </button>
    
    <div class = "choice_container">
      <img class = "choicepic" src = "pics/placeholder.jpg">

      <p class = "description"> Description </p>
